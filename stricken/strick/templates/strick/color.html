{% extends 'strick/base.html' %}

{% block content %}
<h3>{{ color }}</h3>

<table>
    <tr>
        <th>Color Nr</th>
        <th>Notes</th>
        <th>Yarnshop</th>
        <th>Nr of skeins in stash</th>
    </tr>
    <tr>
        <td>{{ color.col_nr}}</td>
        <td> {{ color.notes }}</td>
        <td> {{ color.yarnshop }}</td>
        <td> {{ color.quantity }}</td>
    </tr>
</table>

{% endblock %}
