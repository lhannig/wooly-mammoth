{% extends 'strick/base.html' %}

{% block content %}
<h3>Add a new projectidea!</h3>

<form method="post" id="ProjectideaForm" data-colors-url="{% url 'ajax_load_colors' %}" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
   <button type="submit" name="Save">Save</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script >
    $("#id_yarn").change(function() {
    var url = $("#ProjectideaForm").attr("data-colors-url");
    var yarnId = $(this).val();

    $.ajax({
    url: url,
    data: {'yarn': yarnId},
    success: function(data){
    $("#id_color").html(data);
    }
            });
                 });
</script>







{% endblock %}
