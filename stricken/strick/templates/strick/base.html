<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoolDB</title>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'strick/style.css' %}">
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style> body {padding-left: 50px;}
</style>
</head>
<body>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>

<div class="page-header">
    <h1>Wooldatabase: yarns in stash, ideas for projects and finished Objects!</h1>
</div>
<ul class="nav nav-pills">
 <li role="presentation"><a href="{% url 'index' %}"><strong>Home</strong></a></li>
 <li role="presentation"><a href="{% url 'yarns' %}"><strong>All yarns</strong></a></li>
  <li role="presentation"><a href="{% url 'projectideas' %}"><strong>Projectideas</strong></a></li>
    <li role="presentation"><a href="{% url 'finishedobjects' %}"><strong>Finished Objects</strong></a></li>
    <li role="presentation"><a href="{% url 'manufacturers' %}"><strong>Manufacturers</strong></a></li>
</ul>

<div>
    {% if messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
<ul class="messages" >
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
    {{ message }}
    </li>
    {% endfor %}
</ul>
        </div>
{% endif %}
</div>

{% block content %}

{% endblock %}

</body>
</html>
