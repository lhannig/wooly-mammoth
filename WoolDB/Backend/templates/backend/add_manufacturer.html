{% extends 'Backend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3>Add a new manufacturer!</h3>
        </div>
        <div class="col-lg-4"></div>
    </div>

<div class="row">
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
           <form method="post" id="ManufacturerForm" >
    <div id='form-errors'>{{ form.errors }}</div>
    {% crispy form %}
   <button class="btn btn-success btn-lg" onclick="addRecord()" type="submit" name="Save">Save</button>
</form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</div>
</div>

<script>
function addRecord(){
    opener.location.reload();
    window.close();
    }
</script>
