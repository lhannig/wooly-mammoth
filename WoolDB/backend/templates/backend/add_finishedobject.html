{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3>Add a new finished object!</h3>
        </div>
        <div class="col-lg-4"></div>
    </div>

<div class="row">
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">

               <div id='form-errors'>{{ form.errors }}</div>
    {% crispy form %}

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</div>
</div>


 <div class="modal" id="FinishedobjectModal" tabindex="-1" role="dialog"
                                    aria-labelledby="YarnModalLabel" >
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title" id="FinishedobjectModalLabel">Add</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            <div class="modal-body">


                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button"  class="btn btn-primary">Save changes</button>
                                            </div>
                                            </div>
                                        </div>
 </div>


<script >
$(function() {
    $("#id_yarn").change(function() {
    var url = $("#FinishedObjectForm").attr("data-colors-url");
    var yarnId = $(this).val();

    $.ajax({
    url: url,
    data: {'yarn': yarnId},
    success: function(data){
    $("#id_color").html(data);
    }
            });
                 });


  // open colorform/yarnform and load form from template
    $('#finishedobjectYarnModalButton').click(function(){
        console.log('from add_yarn_modal');
        $('#FinishedobjectModal .modal-dialog').load("{% url 'add_yarn_modal' %}", function(){
            $('#FinishedojbectModal').modal({show:true});
        });
    });

    $('#finishedobjectProjectideaModalButton').click(function(){
        $('#FinishedobjectModal .modal-dialog').load("{% url 'add_projectidea_modal' %}", function(){
            $('#ProjectideaModal').modal({show:true});
        });
    });


});
</script>

{% endblock %}
